        <script>
   document.addEventListener('DOMContentLoaded', () => {
  // Seleciona todos os checkboxes e radio buttons
  const inputs = document.querySelectorAll('input[type="checkbox"], input[type="radio"]');

  // Itera sobre eles para configurar seus estados iniciais e adicionar listeners
  inputs.forEach(input => {
    const estadoSalvo = localStorage.getItem(input.id); // Assume que cada input tem um ID √∫nico

    // Configura o estado inicial com base no valor salvo
    if(input.type === "checkbox") {
      input.checked = estadoSalvo === "true";
    } else if(input.type === "radio" && estadoSalvo === "true") {
      input.checked = true;
    }

    // Adiciona um event listener para salvar o estado quando ele mudar
    input.addEventListener('change', () => {
      if(input.type === "checkbox") {
        localStorage.setItem(input.id, input.checked);
      } else if(input.type === "radio") {
        // Para radio buttons, primeiro desmarque todos os radio buttons com o mesmo nome
        document.querySelectorAll(`input[name="${input.name}"]`).forEach(radio => {
          localStorage.setItem(radio.id, "false");
        });
        // Ent√£o, salve o estado do selecionado como true
        localStorage.setItem(input.id, input.checked);
      }
    });
  });
});


        </script>

            var modal = document.getElementById("myModal");
            var openModalImg = document.getElementById("openModal");
            var closeModalBtn = document.getElementById("closeModal");
          
            openModalImg.onclick = function() {
              modal.classList.remove("hidden");
            }
          
            closeModalBtn.onclick = function() {
              modal.classList.add("hidden");

            window.onclick = function(event) {
              if (event.target == modal) {
                modal.classList.add("hidden");
              }
            }

        <script type="module">

            import { db } from './firebase-config';
            import { doc, updateDoc, arrayUnion, getDoc } from 'firebase/firestore';

            function rateObjective(rating) {
                const objectiveId = "uniqueObjectiveId"; // Substitua por um identificador √∫nico para o objetivo
                const userId = "uniqueUserId"; // Substitua pelo ID do usu√°rio logado

                const ratingRef = doc(db, "ratings", objectiveId);
                updateDoc(ratingRef, {
                    ratings: arrayUnion({ userId: userId, rating: rating })
                }).then(() => {
                    console.log("Rating added");
                }).catch((error) => {
                    console.error("Error writing rating: ", error);
                });
            }

            // Fun√ß√£o para recuperar e calcular a m√©dia das avalia√ß√µes
            function getAverageRating(objectiveId) {
                const ratingRef = doc(db, "ratings", objectiveId);
                getDoc(ratingRef).then((doc) => {
                    if (doc.exists()) {
                        const data = doc.data();
                        let total = 0;
                        data.ratings.forEach(item => {
                            total += item.rating;
                        });
                        const averageRating = total / data.ratings.length;
                        console.log("Average Rating: ", averageRating);
                    } else {
                        console.log("No ratings found");
                    }
                }).catch((error) => {
                    console.error("Error retrieving ratings: ", error);
                });
            }

        </script>
